<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/body.css">
    <title>Create FontFlex Developer Account</title>
    <style>
        #signup-form {
            text-align: center;
            margin-top: 50px;
        }
        #signup-form h3 {
            margin-top: 20px;
        }
        #signup-form input[type="text"],
        #signup-form input[type="password"],
        #signup-form select {
            display: block;
            margin: 10px auto;
            width: 300px;
        }
        #signup-form .checkbox {
            margin-top: 10px;
        }
        #signup-form .btn {
            margin-top: 20px;
        }
        .section {
            display: none;
        }
    </style>
</head>
<body>
    <iframe src="/components/nav/nav.html" style="width: 100%; border: 0;"></iframe>
    
    <div id="createAccount-h1">Create a <span id="highlight">FontFlex</span> Developer Account</div>
    <p>Create a <span id="highlight">FontFlex Developer Account</span> to use FontFlex in your commercial or personal projects.</p>

    <div id="signup-form">
        <form>
            <div id="section1" class="section">
                <h3 id="section1-title" class="section-title">First, we need your email and password.</h3>
                <input id="email" type="text" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="continue1" class="btn">Continue</button>
            </div>

            <div id="section2" class="section">
                <h3 id="section2-title" class="section-title">Next, provide your name and organization.</h3>
                <input id="name" type="text" placeholder="Name" required>
                <input type="text" id="organization" placeholder="Organization">
                <button id="continue2" class="btn">About Project Area</button>
            </div>

            <div id="section3" class="section">
                <h3 id="section3-title" class="section-title">Finally, let's create your account.</h3>
                <select name="industry" class="chakra-select css-2u6ie7" data-gtm-form-interact-field-id="3">
                    <option value="" disabled="" hidden="" selected="">Select Your Industry</option>
                    <option value="Agriculture">Agriculture</option>
                    <option value="Banking/Mortgage">Banking/Mortgage</option>
                    <option value="Biotech">Biotech</option>
                    <option value="Building Construction">Building Construction</option>
                    <option value="Business">Business</option>
                    <option value="Creative/Design">Creative/Design</option>
                    <option value="Customer Support/Client Services">Customer Support/Client Services</option>
                    <option value="Education">Education</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Executives">Executives</option>
                    <option value="Finance/Accounting">Finance/Accounting</option>
                    <option value="Food Services/Hospitality">Food Services/Hospitality</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="IT/Computers/Electronics">IT/Computers/Electronics</option>
                    <option value="Installation/Maintenance/Repair">Installation/Maintenance/Repair</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Journalism/Media/Entertainment">Journalism/Media/Entertainment</option>
                    <option value="Legal">Legal</option>
                    <option value="Logistics/Transportation">Logistics/Transportation</option>
                    <option value="Manufacturing/Production/Operations">Manufacturing/Production/Operations</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Medical and Health">Medical and Health</option>
                    <option value="Quality Assurance/Safety">Quality Assurance/Safety</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Retail">Retail</option>
                    <option value="Sales">Sales</option>
                    <option value="Public Safety and Security Services">Public Safety and Security Services</option>
                    <option value="Strategy &amp; Consulting">Strategy &amp; Consulting</option>
                    <option value="other">Other</option>
                </select>

                <select id="jobTitle">
                    <option value="" disabled="" hidden="" selected="">Select</option>
                    <option value="enterprise">Enterprise: over 1,000 employees</option>
                    <option value="large">Large: 500 - 999 employees</option>
                    <option value="medium">Mid-size: 100-499 employees</option>
                    <option value="small">Small: Less than 100 employees</option>
                    <option value="other">Other</option>
                </select>

                <select name="companySize" class="chakra-select css-2u6ie7">
                    <option value="" disabled="" hidden="" selected="">Employee Count</option>
                    <option value="enterprise">Enterprise: over 1,000 employees</option>
                    <option value="large">Large: 500 - 999 employees</option>
                    <option value="medium">Mid-size: 100-499 employees</option>
                    <option value="small">Small: Less than 100 employees</option>
                    <option value="other">Other</option>
                </select>
                <p>Is this a side project?</p>
                <input type="checkbox" class="checkbox">
                <br>
                <button id="continue3" class="btn">Create FontFlex Developer Account</button>
            </div>
        </form>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');
        const continueButtons = document.querySelectorAll('.btn');

        sections[0].style.display = 'block';

        for (let i = 0; i < continueButtons.length; i++) {
            const currentSection = sections[i];
            const nextSection = sections[i + 1];
            const continueButton = continueButtons[i];

            continueButton.addEventListener('click', (e) => {
                e.preventDefault();

                // Validate inputs in the current section
                const inputs = currentSection.querySelectorAll('input[required], select[required]');
                let isValid = true;

                inputs.forEach((input) => {
                    if (input.value.trim() === '') {
                        isValid = false;
                    }
                });

                if (!isValid) {
                    alert('Please fill in all required fields.');
                    return;
                }

                currentSection.style.display = 'none';
                if (nextSection) {
                    nextSection.style.display = 'block';
                } else {
                    // Perform form submission or any other necessary actions
                    alert('Account created successfully!');
                }
            });
        }
    </script>
</body>
</html>
