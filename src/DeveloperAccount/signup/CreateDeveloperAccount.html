<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/body.css">
    <title>Create FontFlex Developer Account</title>
</head>
<body>

    <iframe src="/components/nav/nav.html" style="width: 100%; border: 0;"></iframe>
    
    <div id="createAccount-h1">Create a <span id="highlight">FontFlex</span> Developer Account</div>
    <p>Create a <span id="highlight">FontFlex Developer Account</span> to use FontFlex in your commercial, or personal projects.</p>

    <div id="signup-form">
        <form>
            <div id="firstRow">
            <h3 id="highlight">First we need some details about you.</h3>
                <input id="name" type="text" placeholder="Name" required>
                 <input id="email" type="text" placeholder="Email" required>

                 <br>
                 <input type="password" id="password" placeholder="Password" required>
                 <input type="text" id="organization" placeholder="Organization">

                 <h3 id="highlight">Secondly, we need some details about your projects.</h3>

                 <br>
                 
               

                 <select name="industry" class="chakra-select css-2u6ie7" data-gtm-form-interact-field-id="3"><option value="" disabled="" hidden="" selected="">Select Your Industry</option><option value="Advertising/Marketing">Advertising/Marketing</option><option value="Aerospace/Aviation">Aerospace/Aviation</option><option value="Agriculture">Agriculture</option><option value="Automotive">Automotive</option><option value="Biotech and Pharmaceuticals">Biotech and Pharmaceuticals</option><option value="Computers and Technology">Computers and Technology</option><option value="Construction">Construction</option><option value="Corporate Services">Corporate Services</option><option value="Education">Education</option><option value="Finance">Finance</option><option value="Government">Government</option><option value="Healthcare/Medical">Healthcare/Medical</option><option value="Insurance">Insurance</option><option value="Legal">Legal</option><option value="Manufacturing">Manufacturing</option><option value="Media">Media</option><option value="Non-Profit/Organizations">Non-Profit/Organizations</option><option value="Real Estate">Real Estate</option><option value="Retail and Consumer Goods">Retail and Consumer Goods</option><option value="Service Industry">Service Industry</option><option value="Telecommunications">Telecommunications</option><option value="Transportation and Logistics">Transportation and Logistics</option><option value="Travel/Hospitality/Entertainment">Travel/Hospitality/Entertainment</option><option value="Utility/Energy">Utility/Energy</option><option value="other">Other</option></select>
                 
                 <select name="companySize" class="chakra-select css-2u6ie7">
                    <option value="" disabled="" hidden="" selected="">Employee Count</option>
                    <option value="enterprise">Enterprise: over 1,000 employees</option>
                    <option value="large">Large: 500 - 999 employees</option>
                    <option value="medium">Mid-size: 100-499 employees</option>
                    <option value="small">Small: Less than 100 employees</option>
                    <option value="solo">Solo: 1 employee</option>
                    <option value="other">Other</option>
                  </select>
                  

                 <br>

                 <p>Is this a side project?</p>
                  <input type="checkbox" unchecked>

                  <br>
                  
                  <input type="submit" value="Create FontFlex Developer Account">
                </div>
        </form>
    </div>
    
</body>
</html>
